syntax = "proto3";

package pb;

option go_package = "pb/";

// 定义rpc服务
service RpcService {
    rpc PutStream (stream PutStreamReq) returns (stream Reply);
    rpc RunCmd (CmdReq) returns (stream Reply);
    rpc Ping (CommonReq) returns (CommonResp);
}

// putStream request
message PutStreamReq {
    string name = 1;
    string md5 = 2;
    string location = 3;
    bytes body = 4;
    string sn = 5;
    string port = 6;
    string nodelist = 7;
    int32 width = 8;
    uint32 uid = 9;
    uint32 gid = 10;
    uint32 filemod = 11;
    int64 modtime = 12;
}

message Reply {
    bool pass = 1;
    string nodelist = 2;
    string msg = 3;
}

// runcmd request
message CmdReq {
    string cmd = 1;
    string nodelist = 2;
    int32 width = 3;
    string port = 4;
    bool daemon = 5;
}

message CommonReq {
    string version = 1;
}

message CommonResp {
    bool ok = 1;
}





